<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <section class="container">
    <div class="hero">
      <img src="./images/illustration-hero.svg" alt="hero-illustration">
    </div>
    <div class="card-body">
        <h2 class="order">Order Summary</h2>
        <p class="subtitle"> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      <div class="plan-sec">
        <div class="plan">
          <img src="./images/icon-music.svg">
          <div>
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#" class="change">Change</a>  
      </div>
      <a href="#" class="payment-btn">Proceed to Payment</a>
      <a href="#" class="cancel-btn">Cancel Order</a>
    </div>
  </section>

</body>
</html>
